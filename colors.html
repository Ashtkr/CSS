<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* Color name */
        h1{
            color: red;
        }
        /* rgb name(lowest is 0 and highest is 255) 
           rgba(red, green, blue, alpha) alph - 0 to 1 for opacity
        */
        h2{
            color: rgb(120,255,174);
        }
        /* hex */
        h3{
            color: #9febfc;
        }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
